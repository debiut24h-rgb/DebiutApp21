
name: Build Android APK (Logo only)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK 34
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Point Gradle to Android SDK
        run: echo "sdk.dir=$ANDROID_HOME" > local.properties

      - name: Setup Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Make wrapper executable
        run: chmod +x ./gradlew

      - name: Build debug APK
        run: ./gradlew clean assembleDebug --stacktrace --no-daemon

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: DebiutLogoApp-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
